# This file is for a modified Ender 3v2 with Sprite Pro Extruder,
# CR Touch, with a 4.2.7 silent board. Klipper and Mainsail are
# installed on a Raspberry Pi 3B+ 4GB. This configuration uses KAMP.

# Klipper Adaptive Mesh and Purge files are included.
# Add those to the folder you are running Klipper from.
# MORE INFO ON KAMP GITHUB
# https://github.com/kyleisah/Klipper-Adaptive-Meshing-Purging

# This file contains pin mappings for the Creality "v4.2.7" board. To
# use this config, during "make menuconfig" select the STM32F103 with
# a "28KiB bootloader" and serial (on USART1 PA10/PA9) communication.

# If you prefer a direct serial connection, in "make menuconfig"
# select "Enable extra low-level configuration options" and select
# serial (on USART3 PB11/PB10), which is broken out on the 10 pin IDC
# cable used for the LCD module as follows:
# 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# Replace the slicer's custom start and end g-code scripts with
# START_PRINT BED_TEMP={material_bed_temperature_layer_0} EXTRUDER_TEMP={material_print_temperature_layer_0} 
# and END_PRINT.

# Printer config created by Lee Otts of Lotsof3D.com

#====================================================================
# INCLUDE MAINSAIL
#====================================================================

[include mainsail.cfg]

#====================================================================
# INCLUDE LCD TWEAKS https://docs.vorondesign.com/community/howto/alchemyEngine/chamber_temperature_exhaust_fan.html
#====================================================================

[include lcd_tweaks.cfg]

#====================================================================
# INCLUDE MACROS
#====================================================================

[include macros.cfg]

#====================================================================
# INCLUDE TIMELAPSE
#====================================================================

[include timelapse.cfg]

#====================================================================
# INCLUDE NEOPIXEL https://github.com/digitalninja-ro/klipper-neopixel
#====================================================================

[include neo.cfg]
[include led_progress.cfg]

#====================================================================
# VIRTUAL SD CARD
#====================================================================

[virtual_sdcard]
path: ~/printer_data/gcodes
[display_status]
[pause_resume]

#====================================================================
# INCLUDE KAMP - Klipper Adaptive Meshing Purging
#====================================================================

[include Adaptive_Mesh.cfg]
[include meshBed.cfg]
[include beep.cfg]
[include bed_mesh_fast.cfg]
[include Line_Purge.cfg]

#====================================================================
# EXCLUDE OBJECTS
#====================================================================

[exclude_object]

#====================================================================
# Respond Messages
#====================================================================

[respond]
#default_type: echo
#   Sets the default prefix of the "M118" and "RESPOND" output to one
#   of the following:
#       echo: "echo: " (This is the default)
#       command: "// "
#       error: "!! "
default_prefix: 
#   Directly sets the default prefix. If present, this value will
#   override the "default_type".


#====================================================================
# MCU
#====================================================================

[mcu]
serial: /dev/ttyAMA0
restart_method: command

#====================================================================
# Raspberry Pi Temperature Display for Mainsail
#====================================================================

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

#[temperature_sensor mcu_temp]
#sensor_type: temperature_mcu
#min_temp: 0
#max_temp: 100

#====================================================================
# BOARD PINS
#====================================================================

[board_pins]
aliases:
    EXP1_1=P1.30, EXP1_3=P1.18, EXP1_5=P1.20, EXP1_7=P1.22, EXP1_9=<GND>,
    EXP1_2=P0.28, EXP1_4=P1.19, EXP1_6=P1.21, EXP1_8=P1.23, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=P0.17, EXP2_3=P3.26, EXP2_5=P3.25, EXP2_7=P1.31, EXP2_9=<GND>,
    EXP2_2=P0.15, EXP2_4=P0.16, EXP2_6=P0.18, EXP2_8=<RST>, EXP2_10=<NC>
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "ssp0"

#====================================================================
# DISPLAY
#====================================================================

[display]
# https://github.com/bigtreetech/BIGTREETECH-TouchScreenFirmware/pull/1913
lcd_type: emulated_st7920
spi_software_miso_pin: EXP2_1
spi_software_mosi_pin: EXP1_3
spi_software_sclk_pin: EXP1_5
en_pin: EXP1_4
encoder_pins: ^EXP2_3, ^EXP2_5
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1

#====================================================================
# PRINTER
#====================================================================

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3500
#max_accel_to_decel: 3500
max_z_velocity: 8
max_z_accel: 120
square_corner_velocity: 5


#####################################################################
#   Additional Sensors
#####################################################################

#[temperature_sensor chamber_temp]
## Chamber Temperature - T1
#sensor_type: CMFB103F3950FANT
#sensor_pin: PF5
#min_temp: 0
#max_temp: 100
#gcode_id: chamber_th

#====================================================================
# STEPPER X
#====================================================================

[stepper_x]
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
microsteps: 16
rotation_distance: 40
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: -20
homing_retract_dist: 0 #5
position_max: 250
position_min: -20
homing_speed: 100

[tmc2209 stepper_x]
uart_pin: P1.10
run_current: 1.000
hold_current: 0.500
stealthchop_threshold: 1
driver_SGTHRS: 120 #35
diag_pin: ^P1.29

#====================================================================
# STEPPER Y
#====================================================================

[stepper_y]
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 40
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: -5
homing_retract_dist: 0
position_max: 260
position_min: -5
homing_speed: 100

[tmc2209 stepper_y]
uart_pin: P1.9
run_current: 1.000
hold_current: 0.500
stealthchop_threshold: 1
driver_SGTHRS: 120 #35
diag_pin: ^P1.28

#====================================================================
# STEPPER Z
#====================================================================

[stepper_z]
step_pin: P0.22
dir_pin: P2.11
enable_pin: !P0.21
microsteps: 16
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop
position_min: -3
position_max: 290

[tmc2209 stepper_z]
uart_pin: P1.8
run_current: 1.000
hold_current: 0.500
stealthchop_threshold: 1

[stepper_z1]
step_pin: P1.15
dir_pin: P1.14
enable_pin: !P1.16
microsteps: 16
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop
#position_max: 290

[tmc2209 stepper_z1]
uart_pin: P1.1
run_current: 1.000
hold_current: 0.500
stealthchop_threshold: 1



#====================================================================
# EXTRUDER
#====================================================================

[extruder]
step_pin: P2.13
dir_pin: !P0.11
enable_pin: !P2.12
microsteps: 16
rotation_distance: 7.53
nozzle_diameter: 0.25
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.24
#control: pid
#pid_Kp: 12.8688
#pid_Ki: 0.8751
#pid_Kd: 47.3091
min_temp: 0
max_temp: 300
pressure_advance: 0.073

[tmc2209 extruder]
uart_pin: P1.4
run_current: 0.800
hold_current: 0.500
stealthchop_threshold: 1

#====================================================================
# LILAMENT SWITCH SENSOR
#====================================================================

[filament_switch_sensor filament_sensor]
pause_on_runout: True
runout_gcode:
    PARK_MACRO
    M117 Out of Filament
insert_gcode:
    M117 Resuming
    RESUME_MACRO
event_delay: 3.0
pause_delay: 0.5
switch_pin: P1.26

#====================================================================
# BL TOUCH
#====================================================================

[bltouch]
sensor_pin: ^P0.10
control_pin: P2.0
stow_on_each_sample: true
probe_with_touch_mode: false
pin_move_time: 0.5
pin_up_touch_mode_reports_triggered: false
x_offset: -31.8
y_offset: -40.5
#z_offset: 0.0
speed: 6
lift_speed: 6
samples: 3
sample_retract_dist: 3
samples_tolerance_retries: 3

#====================================================================
# SAFE Z HOME
#====================================================================

[safe_z_home]
home_xy_position: 110, 110
speed: 75
z_hop: 10
z_hop_speed: 5
move_to_previous: true

#====================================================================
# PAUSE RESUME
#====================================================================

[pause_resume]
recover_velocity: 25

#====================================================================
# BED
#====================================================================

[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.25
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

#====================================================================
# FANS
#====================================================================

[heater_fan hotend_fan]
pin: P2.4
heater: extruder
heater_temp: 50.0

[controller_fan electronic_enclosure_fan]
pin: P1.0
idle_timeout: 60

[fan]
pin: P2.3

#====================================================================
# TEMP CHAMBER ADJUSTMENT https://github.com/eddietheengineer/VoronDocs/blob/master/setup/additional/chamber_temperature_exhaust_fan.md
#====================================================================

[temperature_fan chamber]
pin: P1.27
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0
cycle_time:0.01
off_below:0.1
sensor_type: Generic 3950
sensor_pin: P0.23
min_temp: 0
max_temp: 70
target_temp: 35.0
control: watermark
gcode_id: C

[gcode_macro M141]
gcode:
    {% set s = params.S|default(0)|float %}
    SET_TEMPERATURE_FAN_TARGET temperature_fan="chamber" target={s}



#====================================================================
# SCREW ADJUSTMENT
#====================================================================

[bed_screws]
screw1: 10, 210 # Using rear left to take measurements as harder to reach
screw1_name: rear left screw
screw2: 210, 210
screw2_name: rear right screw
screw3: 210, 10
screw3_name: front right screw
screw4: 10, 10
screw4_name: front left screw

[z_tilt]
#z_positions:
#   A list of X, Y coordinates (one per line; subsequent lines
#   indented) describing the location of each bed "pivot point". The
#   "pivot point" is the point where the bed attaches to the given Z
#   stepper. It is described using nozzle coordinates (the X, Y position
#   of the nozzle if it could move directly above the point). The
#   first entry corresponds to stepper_z, the second to stepper_z1,
#   the third to stepper_z2, etc. This parameter must be provided.
#points:
#   A list of X, Y coordinates (one per line; subsequent lines
#   indented) that should be probed during a Z_TILT_ADJUST command.
#   Specify coordinates of the nozzle and be sure the probe is above
#   the bed at the given nozzle coordinates. This parameter must be
#   provided.
#speed: 50
#   The speed (in mm/s) of non-probing moves during the calibration.
#   The default is 50.
#horizontal_move_z: 5
#   The height (in mm) that the head should be commanded to move to
#   just prior to starting a probe operation. The default is 5.
#retries: 0
#   Number of times to retry if the probed points aren't within
#   tolerance.
#retry_tolerance: 0
#   If retries are enabled then retry if largest and smallest probed
#   points differ more than retry_tolerance. Note the smallest unit of
#   change here would be a single step. However if you are probing
#   more points than steppers then you will likely have a fixed
#   minimum value for the range of probed points which you can learn
#   by observing command output.
z_positions: 40, 140
            235, 140
points: 40, 140
        235, 140
speed: 300
horizontal_move_z: 5
retries: 20
retry_tolerance: .0025


[screws_tilt_adjust]
screw1: 34, 247
screw1_name: rear left screw
screw2: 247, 247
screw2_name: rear right screw
screw3: 247, 40
screw3_name: front right screw
screw4: 34, 40
screw4_name: front left screw
horizontal_move_z: 10
speed: 50
screw_thread: CW-M4 # Use CW for Clowise and CCW for Counter Clockwise 

#====================================================================
# BED MESH PARAMETERS
#====================================================================

[bed_mesh]
speed: 120
horizontal_move_z: 10
mesh_min: 15,15
mesh_max: 210,210
probe_count: 5,5
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

#====================================================================
# INPUT SHAPER
#====================================================================

# Klipper supports Input Shaping - a technique that can be used to
# reduce ringing (also known as echoing, ghosting or rippling) in
# prints. Ringing is a surface printing defect when, typically,
# elements like edges repeat themselves on a printed surface as a
# subtle 'echo':

# Every printer is different and the ringing frequency depends on
# the printer's mechanical properties. The ringing frequency can be
# measured by printing a simple test object and measuring the
# distance between the echoes. The ringing frequency is typically
# between 50 and 100 Hz.

# https://www.klipper3d.org/Resonance_Compensation.html

# Uncomment the following lines to enable input shaping. The
# shaper_freq_x and shaper_freq_y parameters should be set to the
# ringing frequency of the printer. 

# MANUAL SETUP
# [input_shaper]
# shaper_freq_x: 54.85
# shaper_type_x: ei
# shaper_freq_y: 57.52
# shaper_type_y: mzv

# ADXL345 SETUP
[input_shaper]
shaper_freq_x: 68.8
shaper_type_x: mzv
shaper_freq_y: 44.4
shaper_type_y: mzv

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    117, 117, 20  # home probe point

